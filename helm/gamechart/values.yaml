  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: hardwarecrash.duckdns.org
      paths:
        - path: /
          pathType: ImplementationSpecific
          port: 80
  tls: false
