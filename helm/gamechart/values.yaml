# postgres-spring-secrets.yaml
postgres:
  dbUser: "postgres"
  dbPassword: "secret"
  containerPort: 5432

# game
game:
  image: game-app:1.0.1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
