ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
  # Assuming you're using hostname based routing; if not, you can omit the 'host' field
  host: "http://hardwarecrash.duckdns.org"
  paths:
    - path: /randomNumber
      pathType: ImplementationSpecific
      backend:
        service:
          name: game
          port:
            number: 8080

# postgres-spring-secrets.yaml
postgres:
  dbUser: "postgres"
  dbPassword: "secret"
  containerPort: 5432

# game
game:
  image: game-app:1.0.1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
